<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fate系列首款正版手游《Fate/Grand Order》-夺回未来的战争-FGO国服官网-《命运/冠位指定》官网</title>
    <link rel="stylesheet" href="/CSS/comment.css">
    <link rel="stylesheet" href="/CSS/fgo_index_demo.css">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/img/fgo_index/favicon.ico">
</head>
<body>
  <section class="bui-container">
    <div id="page">
      <div id="mainly">
        <div class="content">
          <div class="roles-wrap">
            <div class="roles">
              <div class="role-item saber">
                <div class="off">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_saber.png" alt="saber"></p>
                </div>
                <div class="on">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_saber_on.png" alt="saber"></p>
                </div>
              </div>
              <div class="role-item archer">
                <div class="off">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_archer.png" alt="archer"></p>
                </div>
                <div class="on">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_archer_on.png" alt="archer"></p>
                </div>
              </div>
              <div class="role-item lancer">
                <div class="off">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_lancer.png" alt="lancer"></p>
                </div>
                <div class="on">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_lancer_on.png" alt="lancer"></p>
                </div>
              </div>
              <div class="role-item rider">
                <div class="off">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_rider.png"alt="rider"></p>
                </div>
                <div class="on">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_rider_on.png" alt="rider"></p>
                </div>
              </div>
              <div class="role-item caster">
                <div class="off">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_caster.png" alt="caster"></p>
                </div>
                <div class="on">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_caster_on.png" alt="caster"></p>
                </div>
              </div>
              <div class="role-item assassin">
                <div class="off">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_assassin.png" alt="assassin"></p>
                </div>
                <div class="on">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_assassin_on.png" alt="assassin"></p>
                </div>
              </div>
              <div class="role-item berserker">
                <div class="off">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_berserker.png" alt="berserker"></p>
                </div>
                <div class="on">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_berserker_on.png" alt="berserker"></p>
                </div>
              </div>
              <div class="role-item extra">
                <div class="off">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_extra.png" alt="extra"></p>
                </div>
                <div class="on">
                  <p class="img"></p>
                  <p class="cl"><img src="/img/fgo_index/class_extra_on.png" alt="extra"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

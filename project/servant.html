<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fate系列首款正版手游《Fate/Grand Order》-夺回未来的战争-FGO国服官网-《命运/冠位指定》官网</title>
  <link rel="stylesheet" href="./CSS/comment.css">
  <link rel="stylesheet" href="./CSS/servant.css">
  <link rel="stylesheet" href="./CSS/flower.css">
  <link rel="icon" type="image/vnd.microsoft.icon" href="./img/fgo_index/favicon.ico">
</head>
<body>
  <div class="nav">
  </div>
  <section class="main-container">
    <div class="title-lay">
      <div class="page-title servant"></div>
      <div class="title-slice"></div>
    </div>
    <div class="flower left"></div>
    <div class="flower right"></div>
    <div class="roles-container">
      <div class="roles-tags">
        <div class="role-tag saber on" data-job="saber"></div>
        <div class="role-tag archer" data-job="archer"></div>
        <div class="role-tag lancer" data-job="lancer"></div>
        <div class="role-tag rider" data-job="rider"></div>
        <div class="role-tag caster" data-job="caster"></div>
        <div class="role-tag assassin" data-job="assassin"></div>
        <div class="role-tag berserker" data-job="berserker"></div>
        <div class="role-tag extra" data-job="extra"></div>
      </div>
      <div class="swiper-common-wrap">
        <div id="saber-swiper" class="swiper-container swiper-common saber-swiper on current">
          <div class="swiper-wrapper" >
            <div class="swiper-slide s3 "></div>
            <div class="swiper-slide s1 "></div>
            <div class="swiper-slide s2 "></div>
            <div class="swiper-slide s3 "></div>
            <div class="swiper-slide s1 "></div>
          </div>
        </div>
        <div id="archer-swiper" class="swiper-container swiper-common archer-swiper ">
          
        </div>
      </div>
      <div class="roles-s-tags saber">
        <div class="roles-s-box on">
          <div class="shadow"></div>
          <div class="border"></div>
        </div>
        <div class="roles-s-box">
          <div class="shadow"></div>
          <div class="border"></div>
        </div>
        <div class="roles-s-box">
          <div class="shadow"></div>
          <div class="border"></div>
        </div>
      </div>
      <div id="left-arr" class="arr left-arr hover"></div>
      <div id="right-arr" class="arr right-arr hover"></div>
      <div class="job-tit saber"></div>
    </div>
  </section>
  <div id="footer">
  </div>
  <script src="./js/jquery-1.11.3.js"></script>
  <script src="./js/footer.js"></script>
  <script src="./js/nav.js"></script>
  <script src="./js/flower.js"></script>
  <script src="./js/servant.js"></script>
</body>
</html>
